<!DOCTYPE html>
<html>
    <link rel="shortcut icon" href="https://defly.io/favicon/android-icon-192x192.png">
    <link href="https://fonts.googleapis.com/css2?family=Anuphan:wght@700&display=swap" rel="stylesheet">
    <title>defly.io</title>
    <style>
        * {
            font-family: monospace;
        }
        body {
            position: absolute;
            inset: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: rgb(7, 4, 37);
        }
        iframe {
            position: absolute;
            inset: 0;
            margin: 0;
            width: 100%;
            height: 100%;
        }
        #input {
            position: absolute;
            top: 40vh;
            left: 35vw;
            width: 26.8vw;
            height: 5vh;
            padding: 30px;
            font-size: 30px;
            border-radius: 10px;
            border: none;
            background-color: rgb(43, 24, 81);
            color: rgb(216, 176, 230);
        }
        #input:focus {
            /**outline: rgb(7, 4, 37) solid 10px;**/
            outline: none;
            box-shadow: 0 0 20px 3px rgb(7, 4, 37), 0 0 10px -3px rgb(216, 176, 230);
        }
        #button {
            position: absolute;
            top: 55vh;
            left: 35vw;
            width: 30vw;
            height: 8vh;
            font-size: 30px;
            border-radius: 10px;
            border: none;
            background-color: rgb(43, 24, 81);
            color: rgb(216, 176, 230);
        }
        #button:hover {
            background-color: rgb(59, 39, 99);
        }
        .suggest:hover {
            background-color: rgb(59, 39, 99);
        }
        .suggest {
            padding: 20px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            background-color: rgb(43, 24, 81);
            color: rgb(216, 176, 230);
            display: inline-flex;
            width: 9.8vw;
            height: 8vh;
        }
        #suggestions {
            position: absolute;
            left: 35vw;
            top: 67vh;
        }
        h1 {
            font-family: 'Anuphan', sans-serif;
            font-size: 50pt;
            font-weight: 700;
            text-align: center;
            color: rgb(216, 176, 230);
            position: relative;
            top: 20vh;
        }
        h1 span {
            color: rgb(59, 39, 99);
            font-weight: 700;
        }
        #background {
            width: 110vw;
            height: 110vh;
            position: absolute;
            top: 0px;
            left: -50px;
            opacity: 20%;
        }
        #loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgb(59, 39, 99);
            display: none;
            z-index: 100;
        }
        #loader {
            border: 16px solid rgb(43, 24, 81);
            border-radius: 50%;
            border-top: 16px solid rgb(216, 176, 230);
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
            position: relative;
            top: 30vh;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <body>
        <img id="background" src="https://as1.ftcdn.net/v2/jpg/02/33/47/14/1000_F_233471486_WIOAYpd2Rm1rWiVHcSwprEgCTTdaY6gu.jpg">
        <div id="start">
            <h1>delfy.<span>hub</span></h1>
            <input id="input" value="https://defly.io/#1-use4:3005">
            <button id="button" onclick="activateIframe()">Play</button>
            <div id="suggestions">
                <button class="suggest" onclick="changeInput('https\://defly.io/#1-use4:3005')">teams use3005</button>
                <button class="suggest" onclick="changeInput('https\://defly.io/#1-use4:3005?skin-editor')">teams use3005 + se</button>
                <button class="suggest" onclick="changeInput('https\://defly.io/#2-use4:3002')">defuse use3005</button>
            </div>
        </div>
        <div id="loading">
            <h1>Loading...</h1>
            <div id="loader"></div>
        </div>
    </body>
    <script>
        var start = document.getElementById("start");
        var iframe = document.createElement('iframe');
        var input = document.getElementById("input");
        var button = document.getElementById("button");
        var loading = document.getElementById("loading");
        var value;

        function activateIframe() {
            if (!value) {
                value = input.value;
            }
            console.log(input)
            iframe.src = value;
            iframe.muted = true;
            start.style.display = "none";
            iframe.style.border = "none";
            document.body.appendChild(iframe);

            window.localStorage.setItem("recentVisitedSite", value);
            loading.style.display = "block";
            iframe.addEventListener("load", function() {
                loading.style.display = "none";
            });
        }
        function changeInput(txt) {
            value = txt;
            activateIframe();
        }

        window.addEventListener("load", function() {
            input.value = window.localStorage.getItem("recentVisitedSite");
        });
    </script>
</html>
